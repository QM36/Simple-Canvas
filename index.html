<!DOCTYPE html>
<html>
<head>
	<title>simple canvas</title>
	<link rel="stylesheet" type="text/css" href="canvas.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<canvas id="canvason" width="900" height="500"></canvas>
	<canvas id="canvasunder" width="900" height="500"></canvas>
	<div id="btn">
		<input type="file" onchange="selectImage(this);" style="opacity: 1"/>
		<button id="brush" style="opacity: 1">brush</button>
		<button id="rubber">rubber</button>
		<button id="clean" onclick="clean()" style="opacity: 1">clean</button>
	</div>
	<div id="size">
		<button id="big" data-num="40"></button>
		<button id="middle" data-num="30"></button>
		<button id="small" data-num="20"></button>
		<button id="minmum" data-num="10" style="opacity: 1"></button>
	</div>
	<div id="color">
		<button id="red" style="background:red; opacity: 1"></button>
		<button id="yellow" style="background:yellow"></button>
		<button id="blue" style="background:blue"></button>
		<button id="green" style="background:green"></button>
		<button id="black" style="background:black"></button>
	</div>
	<script type="text/javascript" src="js/canvas.js"></script>
	
</body>
</html>
